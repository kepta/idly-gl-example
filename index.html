<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
    </title>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.2/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.2/mapbox-gl.css' rel='stylesheet' />
    <script src='https://unpkg.com/idly-gl@latest/dist/idly-gl.js'></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoia3VzaGFuMjAyMCIsImEiOiJjaWw5dG56enEwMGV6dWVsemxwMWw5NnM5In0.BbEUL1-qRFSHt7yHMorwew'
        var map = new mapboxgl.Map({
            container: 'map', // container id 
            style: 'mapbox://styles/mapbox/satellite-v9',
            // stylesheet location
            center: [-73.97694, 40.76109], 
            zoom: 17, // starting zoom, hash: true, doubleClickZoom: false
        }); 
        map.addControl(new idlygl.IdlyGlPlugin()); 
    </script>
</body>

</html>
